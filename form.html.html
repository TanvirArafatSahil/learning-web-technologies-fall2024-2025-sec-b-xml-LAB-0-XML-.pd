<!DOCTYPE html>
<html lang="en">
<head>
    <title>Person Profile</title>
</head>
<body>
    <table border="1"  width="400px"
        style="border-collapse: collapse; margin: 20px auto; font-family: Arial, sans-serif;">
        <tr>
            <th colspan="3" style="text-align: center; font-size: 1.2em;">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2"><input type="text" name="name" style="width: 100%; box-sizing: border-box;"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input type="email" name="email" style="width: 100%; box-sizing: border-box;"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td colspan="2">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td colspan="2">
                <input type="text" size="2" maxlength="2" placeholder="DD"> /
                <input type="text" size="2" maxlength="2" placeholder="MM"> /
                <input type="text" size="4" maxlength="4" placeholder="YYYY">
            </td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td colspan="2">
                <select name="bloodgroup" style="width: 20%; box-sizing: border-box;">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td colspan="2">
                <input type="checkbox" name="degree" value="SSC"> SSC
                <input type="checkbox" name="degree" value="HSC"> HSC
                <input type="checkbox" name="degree" value="BSc"> BSc.
                <input type="checkbox" name="degree" value="MSc"> MSc.
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2"><input type="file" name="photo" style="width: 100%; box-sizing: border-box;"></td>
        </tr>
        <tr style="text-align: right;">
            <td colspan="3">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
